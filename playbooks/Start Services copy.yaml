---
- name: My first playbook
  hosts: all  #DB
  become: true
  become_method: sudo
  user: centos
    ignore_errors: true     #Dont stop if there are errors  
  tasks:
  - name: Stop r1soft on CentOS 7
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "7")
    systemd:
     name: sbm-agent
     state: start
    ignore_errors: true

  - name: Stop r1soft on Centos 6
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "6")
    service:
     name: cdp-agent
     state: start
    ignore_errors: true


  - name: Stop r1soft
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "7")
    systemd:
     name: filebeat
     state: start
    ignore_errors: true

  - name: Stop r1soft
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "7")
    systemd:
     name: nrpe
     state: start
    ignore_errors: true

  - name: Stop r1soft
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "7")
    systemd:
     name: mariadb
     state: start               
    ignore_errors: true     